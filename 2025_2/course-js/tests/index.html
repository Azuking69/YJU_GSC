<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="input_value" placeholder="Put numbers" />
    <button id="add_btn" onclick="add()">Add</button>
    <script>
      let result = 0;

      // Event handler
      function add() {
        const input = document.getElementById("input_value").value;

        // previous value + current value
        result += Number(input);
        // show result
        alert(result);
      }
    </script>
  </body>
</html>
